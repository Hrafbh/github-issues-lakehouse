source:
  repos:
    - owner: pandas-dev
      repo: pandas

rules:
  # Labels qui indiquent la "nature" du ticket
  type_labels:
    bug: ["Bug"]
    docs: ["Docs"]
    enhancement: ["Enhancement"]
    question: ["Usage Question"]

  # Labels de triage/process (on les ignore pour choisir le component)
  process_labels:
    - "Needs Triage"
    - "Needs Discussion"
    - "Needs Info"
    - "Closing Candidate"
    - "good first issue"
    - "Needs Tests"
    - "Duplicate"
    - "Upstream issue"

  # Severity (basée sur labels explicites trouvés dans ton fichier)
  severity_labels:
    critical: ["Blocker", "Blocker for rc", "Segfault"]
    major: ["Regression"]
    minor_fallback_if_bug: true

  # Règles component
  component:
    prefixes: ["component:", "module:", "area:"]
    allowlist:
      - "Indexing"
      - "Groupby"
      - "Arrow"
      - "Datetime"
      - "Reshaping"
      - "Missing-data"
      - "Dtype Conversions"
      - "Performance"
      - "IO CSV"
      - "Strings"
      - "Error Reporting"
      - "Deprecate"
      - "MultiIndex"
      - "Apply"
      - "Build"
      - "Numeric Operations"
      - "IO Excel"
      - "Visualization"
      - "ExtensionArray"
      - "Categorical"
      - "Index"
      - "Window"
      - "Reduction Operations"
      - "IO SQL"
      - "IO JSON"
      - "NA - MaskedArrays"
      - "Frequency"
      # bonus (chez toi c'est fréquent mais pas classé component)
      - "Constructors"
      - "IO Parquet"
      - "Output-Formatting"
      - "Warnings"
      - "Timezones"
      - "Timedelta"
      - "Period"
      - "Resample"
      - "Compat"

  # SLA (heures) par severity (choix projet)
  sla_hours_by_severity:
    critical: 24
    major: 72
    minor: 168
